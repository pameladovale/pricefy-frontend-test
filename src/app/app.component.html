<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <button type="button" id="btn-modal" class="btn btn-success" (click)="abrirCadastro()"
                data-bs-toggle="modal" data-bs-target="#modalCadastro">Nova Promoção</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Promoções</h1>
            <div class="table-responsive my-4">
                <table id="promocoes" class="table table-striped table-borderless"></table>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modalCadastro">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <app-cadastro-promocoes (aoSalvar)="aoSalvar($event)" [editar]="editar" [novo]="novo">
                </app-cadastro-promocoes>
            </div>
        </div>
    </div>
</div>
